<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tareas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand"  style="padding: 10px 20px" href="#">MiTareAPP</a>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="btn btn-outline-primary" th:href="@{/}">Volver a Home
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0v2z"/>
                        <path fill-rule="evenodd" d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"/>
                    </svg>
                </a>
              

                <a th:href="@{/Comentario/listadeComentarios/}" class="btn btn-success">Ingresar a Comentarios</a>

            </li>
        </ul>

    </div>


</nav>


<br>
<div class="container mt-4">
    <div class="row">
        <h1 style="text-align: center">Lista de Tareas</h1>
    </div>

    <br>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Id Tarea</th>
            <th>Titulo</th>
            <th>Descripcion Tarea</th>
            <th>fecha Vencimiento</th>
            <th>Id Usuario</th>
            <th>Responsable</th>
            <th>Correo electronico</th>




        </tr>
        </thead>
        <tbody>
        <tr th:each= "tareas:${tareasList}">
            <td th:text="${tareas.tareaId}"></td>
            <td th:text="${tareas.titulo}"></td>
            <td th:text="${tareas.descripcionTarea}"></td>
            <td th:text="${tareas.fechaVencimiento}"></td>
            <td th:text="${tareas.usuario.usuarioId}"></td>
            <td th:text="${tareas.usuario.nombre_usuario}"></td>
            <td th:text="${tareas.usuario.email}"></td>



        </tr>


        </tbody>

    </table>

</div>



</body>
</html>
